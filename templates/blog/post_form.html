{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h1>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn primary" type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
