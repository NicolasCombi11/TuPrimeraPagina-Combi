{% extends 'base.html' %}
{% block content %}
<div class="site-main post-detail">
    <div class="post-detail-container">
        <h1>{{ post.titulo }}</h1>
        <p class="meta">Por {{ post.autor }} | Creado el {{ post.creado|date:"F j, Y" }}</p>
        
        {% if user.is_authenticated and user.id == post.autor.id or user.is_superuser %}
            <div class="action-bar-detail">
                <a href="{% url 'post_edit' post.pk %}" class="btn primary">Editar</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn">Borrar</a>
            </div>
        {% endif %}

        <div class="post-content">
            {{ post.contenido|safe }}
        </div>
    </div>
</div>
{% endblock %}
