{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="site-main post-detail">
    <div class="post-detail-container">
        <h1>{{ post.titulo }}</h1>
        
        {% if post.imagen %}
            <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" class="detail-image">
        {% endif %}
        
        <div class="post-content">
            {{ post.contenido|safe }}
        </div>
    </div>
</div>
{% endblock %}
