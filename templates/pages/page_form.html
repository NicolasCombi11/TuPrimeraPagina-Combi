{% extends 'base.html' %}
{% block content %}
  <h1>{% if object %}Editar{% else %}Crear{% endif %} page</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Guardar</button>
    <a class="btn" href="{% url 'pages:list' %}">Cancelar</a>
  </form>
{% endblock %}
