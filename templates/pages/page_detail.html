{% extends 'base.html' %}
{% block content %}
  <h1>{{ object.titulo }}</h1>
  <p class="muted">{{ object.bajada }}</p>
  {% if object.imagen %}<p><img src="{{ object.imagen.url }}" style="max-width:100%"></p>{% endif %}
  <article>{{ object.contenido|safe }}</article>
  {% if user.is_authenticated %}
    <p>
      <a class="btn" href="{% url 'pages:update' object.pk %}">Editar</a>
      <a class="btn" href="{% url 'pages:delete' object.pk %}">Borrar</a>
    </p>
  {% endif %}
{% endblock %}
