{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar este mensaje?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn primary">Sí, borrar</button>
        <a href="{% url 'messaging:inbox' %}" class="btn">Cancelar</a>
    </form>
</div>
{% endblock %}
